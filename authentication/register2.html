<!DOCTYPE html>
<html lang="en">

<head>
    <title>mimify | Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f56565" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/assets/images/icon.ico">
    <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/util.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">''
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
                <div class="login100-form validate-form">
                    <span class="login100-form-title p-b-55">
                        Sign Up
                    </span>
                    <div class="wrap-input100 validate-input m-b-16"
                        data-validate="Valid email is required: ex@abc.xyz">
                        <input disabled class="input100" id="email" type="email" name="email" value="" placeholder="">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <span class="lnr lnr-user"></span>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16"
                        data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" id="pass" type="pass" name="pass" value="" placeholder="Set Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <span class="lnr lnr-lock"></span>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16"
                        data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" id="pin" type="pin" name="pin" value="" placeholder="Enter 6-digit pin">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <span class="lnr lnr-"></span>
                        </span>
                    </div>
                    <h5 id="resend" style="margin-left: auto; display: none;" onclick="resend()">Resend pin</h5>
                    <div class="container-login100-form-btn p-t-25">
                        <button class="login100-form-btn" id="changeBtnOnClick" onclick="signUp()">
                            Sign Up
                        </button>
                    </div>
                    <div class="text-center w-full p-t-3">
                        <span class="txt1">
                            Already a member?
                        </span>
                        <a class="txt1 bo1 hov1" href="index.html">
                            Login Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="assets/vendor/bootstrap/js/popper.js"></script>
    <script src='https://smtpjs.com/v3/smtp.js'></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendor/select2/select2.min.js"></script>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const email = urlParams.get('email')
        $('#email').val(email);
    </script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="../assets/main/fbconfig.js"></script>
    <script src="assets/js/register.js"></script>

</body>

</html>
