<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
                <div class="login100-form validate-form">
                    <span class="login100-form-title p-b-55">
                        Sign In
                    </span>
                    <div class="wrap-input100 validate-input m-b-16"
                        data-validate="Valid email is required: ex@abc.xyz">
                        <input autocomplete="off" class="input100" id="email" type="email" name="email" value="" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <span class="lnr lnr-user"></span>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16"
                        data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" id="pass" type="password" name="pass" value="" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <span class="lnr lnr-lock"></span>
                        </span>
                    </div>
                    <div class="container-login100-form-btn p-t-25">
                        <button class="login100-form-btn" id="changeBtnOnClick" onclick="signIn()">
                            Sign In
                        </button>
                    </div>
                    <div class="text-center w-full p-t-3">
                        <span class="txt1">
                            Forgot Password?
                        </span>
                        <a class="txt1 bo1 hov1" href="reset.html"">
                            Reset Password
                        </a>
                    </div>
                    <div class="text-center w-full p-t-3">
                        <span class="txt1">
                            Not a member?
                        </span>
                        <a class="txt1 bo1 hov1" href="register.html">
                            Sign Up Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
